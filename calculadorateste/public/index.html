<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tempo para Projetos</h1>
        <form id="form-calculadora">
            <label>Correntinhas: <input type="number" id="correntinhas" required></label>
            <label>Pontos Baixíssimos: <input type="number" id="baixissimo" required></label>
            <label>Pontos Baixos: <input type="number" id="baixo" required></label>
            <label>Pontos Meio-Altos: <input type="number" id="meioAlto" required></label>
            <label>Pontos Altos: <input type="number" id="alto" required></label>
            <label>Pontos Duplo-Altos: <input type="number" id="duploAlto" required></label>
            <label>Pontos Altíssimos: <input type="number" id="altissimo" required></label>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
