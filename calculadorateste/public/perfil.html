<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto & Linha - Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="2.png" alt="Logo">
        </div>
        <nav>
        </nav>
    </header>

    <div class="container">
        <h1>Resultados Salvos</h1>
        <div id="lista-resultados">
        </div>
    </div>

    <script>
        const resultadosSalvos = JSON.parse(localStorage.getItem("resultados")) || [];
        const listaResultados = document.getElementById("lista-resultados");

        if (resultadosSalvos.length > 0) {
            resultadosSalvos.forEach((resultado, index) => {
                const item = document.createElement("div");
                item.classList.add("resultado-item");
                item.innerHTML = `
                    <h2>${resultado.nomeProjeto}</h2>
                    <p><strong>Descrição:</strong> ${resultado.descricaoProjeto}</p>
                    <p><strong>Tempo total:</strong> ${resultado.minutos} minutos e ${resultado.segundos} segundos</p>
                `;
                listaResultados.appendChild(item);
            });
        } else {
            listaResultados.innerHTML = "<p>Nenhum resultado salvo ainda.</p>";
        }
    </script>
</body>
</html>
